
<div class="container">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" >
    <div ngxSlickItem *ngFor="let item of imageRecipes" class="slide">
        <div id="box" (click)=navigate(item[0])>
            <div id="border">
                <img id="image" src={{item[1]}}>
            </div>
            <div id="text">
                {{item[2]}}
            </div>
        </div>
    </div>
    </ngx-slick-carousel>
</div>
