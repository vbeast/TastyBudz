<app-nav-bar></app-nav-bar>
<div class="container has-text-centered">
    <h1 class="title">Signup</h1>
</div>

<div class="container is-small">
    <div class="notification is-grey is-darker">
        <form>
            <div class="field">
                <label class="label" for="firstname">First Name</label>
                <div class="control">
                    <input required ngModel name="firstname" #firstname="ngModel" class="input" type="text" placeholder="Text input" [(ngModel)]="sheet.firstname">
                </div>
                <p class="help is-danger" *ngIf="firstname.touched && !firstname.valid">First Name is Required</p>
            </div>

            <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                    <input class="input" required ngModel #lastname="ngModel" name="lastname" type="text" placeholder="Text input" [(ngModel)]="sheet.lastname">
                </div>
            </div>

            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                    <input required email ngModel #email="ngModel" class="input" name="email" type="text" placeholder="Text input" [(ngModel)]="sheet.email">
                </div>
                <p class="help is-danger" *ngIf="email.touched && email.errors?.required">Email is Required</p>
                <p class="help is-danger" *ngIf="email.touched && email.errors?.email">Email is invalid</p>
            </div>

            <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control">
                    <input required ngModel password #password="ngModel" class="input" name="password" type="password" placeholder="Text input" [(ngModel)]="sheet.password">
                </div>
                <p class="help is-danger" *ngIf="password.touched && password.errors?.required">Password is Required</p>
            </div>

            <div class="field">
                <label class="label">Re-Enter Password</label>
                <div class="control">
                    <input required ngModel password #password2="ngModel" class="input" name="password2" type="password" placeholder="Text input" [(ngModel)]="sheet.password2">
                </div>
                <p class="help is-danger" *ngIf="password2.touched && (sheet.password !== sheet.password2)">Passwords dont match</p>

            </div>
            
            <input class="button is-info" type="submit" value="Signup" id="submitbutton" (click)="goToSignIn()">
        </form>
    </div>
</div>
