
<aside id="menu" class="menu">
    <p class="menu-label">
        Filter
    </p>

    <input class="input" id="searchRecipe" placeholder="Search Recipes" [(ngModel)]="searchRecipe" *ngIf="profPage == true" (ngModelChange)= "sendRecipe()">

    <ul class="menu-list" *ngFor="let item of listItems; index as i">
        <li>
            <a (click)="toggleDisplay(i)">{{item}}
                <i id="icon" class="fa fa-caret-down"></i>
            </a>
            <ul>
                <li id="calories" *ngIf="isDisplay[i] == 1 && item =='Calories'">  
                    <input class="input" type="text" placeholder="Max" [(ngModel)]="maxCal" (keyup.enter)="sendCalories()">    
                </li>
                <li id="cooktime" *ngIf="isDisplay[i] == 1 && item =='Cook Time'">  
                    <button [ngClass]="cookTimeOption[0]" (click)="changeCookTimeClass(0,30, 1)" id="cooktimebutton">30 Minutes</button>
                    <button [ngClass]="cookTimeOption[1]"(click)="changeCookTimeClass(1,60, 0)" id="cooktimebutton">60 Minutes</button>
                </li>
                <li id="ingred" *ngIf="isDisplay[i] == 1 && item =='Ingredients'">  
                    <input class="input" type="text" placeholder="Must Contain" [(ngModel)]="filterIngred" (keyup.enter)="sendIngred()">   
                </li>
            </ul>
        </li>
    </ul>
</aside>
