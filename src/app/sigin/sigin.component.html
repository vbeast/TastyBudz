
 <form>
    <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control">
            <input class="input" name="email" type="text" placeholder="Text input" [(ngModel)]="email">
        </div>
        
    </div>

    <div class="field">
        <label class="label" for="password">Password</label>
        <div class="control">
            <input class="input" name="password" type="password" placeholder="Text input" [(ngModel)]="password">
        </div>
        
    </div>
    
    <input class="button is-info" type="submit" value="bitvhass" (click)="validate()">

 </form>
